<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!--here nav is navigation menu to go to other website like to go to home or contact website-->

    <main>
        <h1>What are Semantic tags</h1>
    </main>

    <!--if browser want to read a loud it reads from main tag we write our main info in main tag-->

    <footer>
        Copyright | All rights reseverd |
    </footer>
</body>
</html>
