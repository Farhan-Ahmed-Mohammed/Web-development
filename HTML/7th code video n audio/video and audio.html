<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4" width="555" controls loop muted poster="download.jpg"></video>
    <!--loop means that video keep playing from start after it is completed and muted means that video is muted we dont get any sounds of that video and poster means thumbnail of that video-->

    <audio src="audio.mp3" controls autoplay loop muted></audio>
    <!--auto play means automatically our audio is played and control attribute is used to display the default medai player-->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!--svg stands for Scalable vector graphics it is xml based it has shapes  -->

    <iframe src="https://www.wikipedia.org" width="444" height="444"></iframe>

    <!--with iframe we can embed other websites in our websites src=paste url of website -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=vo79ACnoUvBgX3f_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--we have embed option in yt when we click on share it gives iframe code and we can put that yt video in our website -->

    
    
</body>
</html>
