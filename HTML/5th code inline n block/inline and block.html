<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey i am a para</p>
    <!--here complete line gets the color bcoz its paragraph i.e block element-->
    <a href="https://google.com">Google</a>
    <!--here we got color on only Google bcoz anchor tag is inline element-->
    <div>I am div and i am a block element</div>
    <span>I am just like div but inline element</span>
    <a href="">yes he is inline</a>
    <!--here anchor tag text will also come in same line as span is not a block element-->
</body>
</html>
