<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img width="230" src="iamge.png" alt="Anime Image"> 
    <!--if for some reason server cannot show us image it shows as alt message i.e is here Anime image-->
    <!--if we set any one height or width then other will automatically be set-->
    <br>

    <table>
        <caption>Employee Details</caption>
        <!--it like heading b4 table-->

        <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Lang</th>
        </tr>
        </thead>
       
        <tbody>
            <tr>
            <td>Farhan</td>
            <td>coder</td>
            <td>html</td>
        </tr>
        </tbody>
        
        <tfoot>
             <tr>
            <td colspan="2">Ahmed</td>
            <!--colspan=2 means here Ahmed occupies 2 columns default is 1 and rowspan for verticall merge-->
            <td>Programmer</td>
            <td>foot</td>
        </tr>
        </tfoot>

        <!--we can use header and footer thead and tfoot tbody and put data in it -->
       
    </table>

    <ul type="square">
        <li>Farhan</li>
        <li>Ahmed</li>
        <li>Mohammed</li>
    </ul>

     <ol type="A">
        <li>Farhan</li>
        <li>Ahmed</li>
        <li>Mohammed</li>
    </ol>

    <h1>Defination List</h1>

    <dl>
        <dt>HTML</dt>
        <dd>HTML is Hyper text markup language</dd>

        <dt>CSS</dt>
        <dd>css stands for cascading style steets</dd>
    </dl>

    <!--There are 3 types of lists in html ordered unordered and defination they are shown above and ul default is disc and ol default is numbers 1-->
</body>
</html>
