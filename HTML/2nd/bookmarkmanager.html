<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p>
    <a href="https://www.google.com">Open Google</a>
    </p>
    <!--if we click on Open Google link,Google website opens its called anchor tag-->
    <p>
    <a target="_blank" href="https://www.google.com">Open Google</a>
    </p>
    
    <p>
    <a target="_blank" href="https://www.youtube.com">Open Youtube</a>
    </p>
    <!--now we used target means now google will open in new tab not in same tab-->

    <h2>Secondary Bookmarks</h2>
    <p>
        <a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a>
    </p>

</body>
</html>
