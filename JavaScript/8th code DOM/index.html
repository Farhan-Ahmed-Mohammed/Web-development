<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Document Object Model</title>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
    <script>
        document.title="Farhan"  //here title of our page changes to farhan when this java script is executed
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor="green"  //this works like inline css our body color becomes green

        //we use DOM to target elements using java script
    </script>
</body>
</html>
