<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child{
            border: 2px solid black;
            background-color: aqua;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer{
            background-color: bisque;
            padding: 14px;
            margin: 14px;
        }

         .container{
            background-color: yellow;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child  <!--IMP INTERVIEW event bubbling means if we clicked child i.e I am a child text means we automatically clicked childcontainer and container as child is inside these two and we get alert like childcontainer was clicked and container was clicked it means its parent event is also activated-->
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e)=>{   // if we do right click on the button we ge this one alert 
            e.stopPropagation()
    alert("child was clicked")
})

 document.querySelector(".childcontainer").addEventListener("click", (e)=>{   // if we do right click on the button we ge this one alert 
     e.stopPropagation()  // with this we dont get event bubble like showing containe ws clicked when we click only childcontaner
    alert("childcontainer was clicked")
})

document.querySelector(".container").addEventListener("click", (e)=>{   // if we do right click on the button we ge this one alert 
     e.stopPropagation()
    alert("container was clicked")
})

    </script>
</body>
</html>
