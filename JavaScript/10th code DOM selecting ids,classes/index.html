<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 34px;
            width: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is box 1</div>
        <div class="box">This is box 2</div>
        <div id="redbox" class="box">This is box 2.5</div> <!--we are giving id when we want to target a particular element-->
        <div class="box">This is box 3</div>
        <div class="box">This is box 4</div>
        <div class="box">This is box 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
