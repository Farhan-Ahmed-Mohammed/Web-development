<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar using flex</title>
    <style>
        .logo{
        }

        /* we are writing .logo img means the img in the logo tag becoz if there are many ima scr then this property is applied to all the img src of our code */
        .logo img{
            width: 164;
        }

        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .right ul{
            display: flex;
            gap: 34px;
        }

        .right ul li{
            /* after adding arrow we are not getitng in same line htat arrrow and the text so we are making this li as flex box */
            list-style: none;
            display: flex;
            align-items: center;
        }
    </style>
</head>
